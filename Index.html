<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="">
        <link rel="stylesheet" href="style.css">
        <title>Portalgram</title>
    </head>
    <body>
        <div class="portalgram-wrapper">
            <div class="portalgram-phone">
                <img src="porta portal.png" alt="olhos">
            </div>
            <div class="portalgram-continue">
                <div class="group">
                    <img src="Portalgram.png" class="Portalgram-logo" alt="Portalgram logo">
                    <div class="profile-photo">
                        <img src="Profile-photo.png" alt="profile photo">
                    </div>
                    <a href="#" class="portalgram-login">Continue como RenanPaiva94</a>
                    <a href="#" class="portalgram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é RenanPaiva94?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>  
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
